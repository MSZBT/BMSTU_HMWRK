name: project
services:
  nginx:
    image: "nginx:1.27.2"
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./conf:/etc/nginx/conf.d

  flask:
    container_name: flask
    build: .
    volumes:
    - ./app:/app
    ports:
    - "5000:5000"
    command: flask --app main run --host=0.0.0.0
